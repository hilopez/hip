<h1 mat-dialog-title>Gr√°fica de {{data.questionnaireName}}</h1>
<div mat-dialog-content style="padding: 20px">
  <ng-container *ngIf="questionnaires.length == 0; else elseTemplate">
    <p>No hay datos que se puedan mostrar</p>
  </ng-container>
  <ng-template #elseTemplate>
    <ng-container *ngIf="this.data.questionnaireId == '3'; else elseTemplate2">
      <canvasjs-chart [options]="chartOptions2" (chartInstance)="getChartInstance($event)"></canvasjs-chart>
    </ng-container>
    <ng-template #elseTemplate2>
      <canvasjs-chart [options]="chartOptions" (chartInstance)="getChartInstance($event)"></canvasjs-chart>
    </ng-template>
  </ng-template>
</div>

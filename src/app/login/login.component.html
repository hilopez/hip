<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="email" name="email" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <div class="login-options">
          <a class="forgot-password">Solo usuarios autorizados</a>
        </div>
  
        <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
  
        <div class="register-link">
          No tienes una cuenta? <a routerLink="/register">Registrate</a>
        </div>
      </form>
    </div>
  </div>

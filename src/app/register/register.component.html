<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Código del Centro</mat-label>
        <input matInput type="text" [(ngModel)]="codigoCentro" name="codigoCentro" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="role" name="role" required>
          <mat-option value="Paciente">Paciente</mat-option>
          <mat-option value="Doctor">Doctor</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </form>
  </div>
</div>

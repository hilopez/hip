<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Resgistrate</h2>
      <form (ngSubmit)="onSubmit()">
  
        <mat-form-field class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password2" name="password2" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="login-button" type="submit">Registrar</button>
  
        <div class="register-link">
          Ya tienes una cuenta? <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>

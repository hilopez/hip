<div style="height: 100%">
  <div class="nav-container">
    <h3>Página de inicio doctor</h3>
  </div>
  <div class="content-home">
    <div style="display: flex; justify-content: space-between; margin-top: 5px">
      <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 0 10px">
          <mat-label>Nombre Paciente</mat-label>
          <input matInput [(ngModel)]="patientName">
          <button mat-icon-button matSuffix (click)="searchPatient()" style="border: 0;">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button (click)="reloadSearch()">Reiniciar Búsqueda</button>
      </div>
      <div style="display: flex; align-items: center; margin-right: 10px">
        <button mat-flat-button (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
    <div>
      <div *ngFor="let patient of patients" class="patient-info">
        <p style="margin: 0">{{patient.name}}</p>
        <div>
          <p style="margin: 0">{{patient.undoneQuestionnaires == true ? 'Cuestionarios Pendientes' : 'Cuestionarios Hechos'}}</p>
        </div>
        <button mat-icon-button matSuffix [routerLink]="['/dashboard-info-paciente', patient.id]" style="border: 0;">
          <mat-icon>arrow_right_alt</mat-icon>
        </button>
      </div>
    </div>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="patientsSize"
      [pageSize]="3"
      [pageIndex]="pageIndex"
      hidePageSize
      showFirstLastButtons
      style="background-color: white;">
    </mat-paginator>
  </div>
</div>

<div style="height: 100%">
  <div class="nav-container">
    <h3>Perfil de Paciente {{patient.email}}</h3>
  </div>
  <div class="content-home">
    <div>
      <div *ngFor="let questionnaire of questionaires" class="patient-info">
        <p style="margin: 0">{{questionnaire.title}}</p>
        <div *ngIf="questionnaire.done">
          <p style="margin: 0">Hecho</p>
        </div>
        <div *ngIf="!questionnaire.done" style="display: flex; align-items: center">
          <p style="margin: 0">Pendiente</p>
          <button mat-icon-button matSuffix [routerLink]="['/questionnaire', questionnaire.id, patient.id]" style="border: 0;">
            <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
